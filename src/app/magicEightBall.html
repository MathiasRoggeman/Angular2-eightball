    <h1>Magic Eight Ball</h1>

       <div class = 'form-group'>
          <label for = 'name'>Name :</label>
          <input type = 'text' class = 'form-control' id = 'question' required/>
          
       </div>

       <br />
       <button type='submit' class='btn btn-Ask' [disabled]='productForm.invalid'>Ask</button>

 
    </form>
    <div>Answer: </div>
 </div>
